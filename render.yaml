services:
  - name: easyvideo-bot
    type: web
    runtime: python3.10
    region: oregon
    plan: free
    autoDeploy: true

    buildCommand: |
      pip install -r requirements.txt
      playwright install --with-deps chromium

    startCommand: ./start.sh

    envVars:
      - key: TOKEN
        sync: false
      - key: PLAYWRIGHT
        value: "1"